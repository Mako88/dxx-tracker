name: Build and Deploy
on: [workflow_dispatch]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/Iron

      - name: Enable PNPM
        run: |
          corepack enable
          corepack prepare pnpm@latest --activate

      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Build
        run: |
          pnpm install
          pnpm build

      - name: Configure SSH
        run: |
          eval $(ssh-agent)
          echo '#!/bin/sh' > ~/.ssh_askpass
          echo 'echo ${{ secrets.PASSPHRASE }}' > ~/.ssh_askpass && chmod +x ~/.ssh_askpass
          echo "${{ secrets.SSH_KEY }}" | tr -d '\r' | DISPLAY=None SSH_ASKPASS=~/.ssh_askpass ssh-add - > /dev/null

      - name: Deploy to Server
        run: |
          scp -P ${{ secrets.PORT }} -p backend/build/dxx-tracker-backend.mjs backend/build/*.node ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/var/www/rebirth-tracker/backend
          scp -P ${{ secrets.PORT }} -rp frontend/dist/ ${{ secrets.USERNAME }}@${{ secrets.HOST }}:/var/www/rebirth-tracker/html/
